<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <button class="waffle"><img src="img/waffle.png" alt=""></button>
        <button class="signin">Sign in</button>
    </header>
    <main>
        <div class="logo"><img src="img/google.png" alt=""></div>
        <div class="search">
            <form>
                <input  type="text">
                <button type="button" class="mag"><img src="img/mag.png" alt=""></button>
                <button type="button" class="mic"><img src="img/mic.png" alt=""></button>
             </form> 
        </div>
        <div class="search-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="country bar"><p>Romania</p></div>
        <div class="misc bar">
            <div class="misc-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="misc-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
